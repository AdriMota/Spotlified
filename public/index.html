<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Spotlified</title>

  <!-- Il s'agit d'une app -> pas de zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  <!-- Fonts google pour les icônes et la police par défaut -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" />

  <!-- Stylesheet principale (main.css est le nom de sortie utilisé par Webpack) -->
  <link rel="stylesheet" href="main.css" />

  <!-- Javascript principal (main.js est le nom de sortie utilisé par Webpack) -->
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div>
      <img id="logo" src="images/logo_spotlified.png" alt="Logo Spotlified">
      <span id="name">Spotlified</span>
    </div>

    <div>
      <input id="search-box" type="text" spellcheck="false" autocapitalize="false" />
      <label for="search-box"><span id="search" class="material-icons">search</span></label>
    </div>
  </header>

  <main>
    <!-- ajouter la classe "active" à une section pour l'afficher -->

    <!------------------------------------------------------------------------------------------------------------>

    <section id="home" class="active">
      <h1 class="bigTitle">Bienvenue sur Spotlified</h1>
      <h2>Playlists</h2>

      <div class="playlists">
        <a href="#">Chillectro</a>
        <a href="#">Motivation</a>
        <a href="#">Pardy pardy</a>
        <a href="#">A very long playlist name</a>
        <a href="#">Shake ton booty</a>
        <a href="#">Trance</a>
      </div>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <section id="player">
      <audio id="audio-player"></audio>
      <div class="musics">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
          <label class="card" for="item-1" id="song-1">
            <img class="player-thumbnail-image" id=""
              src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
              alt="song">
          </label>
          <label class="card" for="item-2" id="song-2">
            <img class="player-thumbnail-image" id=""
              src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
              alt="song">
          </label>
          <label class="card" for="item-3" id="song-3">
            <img class="player-thumbnail-image" id=""
              src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
              alt="song">
          </label>
        </div>
      </div>

      <div id="player-infos">
        <div id="player-infos-song">
          <span class="material-icons">music_note</span>
          <!-- utiliser l'id de cet élément pour changer le titre de la chanson -->
          <span id="player-infos-song-title">
            -
          </span>
        </div>

        <div id="player-infos-artist">
          <span class="material-icons">person</span>
          <!-- utiliser l'id de cet élément pour changer le nom de l'artiste -->
          <span id="player-infos-artist-name">
            -
          </span>
        </div>
      </div>

      <div id="player-controls">
        <!-- utiliser l'id de cet élément pour ajouter un listener pour le click sur précédent -->
        <button type="button" class="player-control player-control-small" id="player-control-previous">
          <span class="material-icons">skip_previous</span>
        </button>
        <!-- utiliser l'id de cet élément pour ajouter un listener pour le click sur play/pause -->
        <button type="button" class="player-control" id="player-control-play">
          <span class="material-icons">play_arrow</span>
        </button>
        <!-- utiliser l'id de cet élément pour ajouter un listener pour le click sur suivant -->
        <button type="button" class="player-control player-control-small" id="player-control-next">
          <span class="material-icons">skip_next</span>
        </button>
      </div>

      <div id="player-progress">
        <!-- utiliser l'id de cet élément pour changer le temps écoulé -->
        <span id="player-time-current">--:--</span>
        <input type="range" id="player-progress-bar" />
        <!-- utiliser l'id de cet élément pour changer la durée totale -->
        <span id="player-time-duration">--:--</span>
      </div>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <section id="artists">
      <h2>Artistes</h2>

      <div class="artist-list"></div>

      <template id="artist-list-item-template">
        <a href="#">
          <img src="" />
          <div class="artist-list-item-title"></div>
        </a>
      </template>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <section id="songs">
      <h2></h2>

      <ul class="list"></ul>

      <template id="song-list-item-template">
        <li>
          <div class="list-item-title"></div>
          <div class="list-item-actions">
            <button type="button" class="icon-button favorite-button">
              <span class="material-icons favorite">favorite</span>
            </button>
            <button type="button" class="icon-button play-button">
              <span class="material-icons play">play_circle_filled</span>
            </button>
          </div>
        </li>
      </template>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <section id="favorites">
      <h2>Favorites</h2>

      <ul class="list"></ul>

      <template id="favorite-list-item-template">
        <li>
          <div class="list-item-title"></div>
          <div class="list-item-actions">
            <button type="button" class="icon-button favorite-button">
              <span class="material-icons favorite">favorite</span>
            </button>
            <button type="button" class="icon-button play-button">
              <span class="material-icons play">play_circle_filled</span>
            </button>
          </div>
        </li>
      </template>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <section id="lyrics">
      <h1></h1>
      <h2></h2>
      <p></p>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#home" class="active">
        <span class="material-icons">roofing</span>
        <span>Home</span>
      </a>
      <a href="#player">
        <span class="material-icons">play_circle_filled</span>
        <span>Lecteur</span>
      </a>
      <a href="#artists">
        <span class="material-icons">queue_music</span>
        <span>Musiques</span>
      </a>
      <a href="#favorites">
        <span class="material-icons">favorite_border</span>
        <span>Favorites</span>
      </a>
    </nav>
  </footer>
</body>

</html>
